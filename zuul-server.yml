server:
  port: 7000 #puerto zuul
zuul:
  ignoredServices: '*'
  routes:
    servicio-empleados:
      path: /empleados/**
      serviceId: servicio-empleados
    servicio-cursos:
      path: /cursos/**
      serviceId: servicio-cursos
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
